set-option -g prefix C-a
set-option -g mouse on
bind-key a  send-prefix
setw -g mode-keys vi
set -g default-terminal "screen-256color"
bind-key k run -b "perl ~/.dotfiles/bin/tmux.setpgrp.pl ~/.dotfiles/bin/tmux.run.sh #{window_index} #{pane_index}"
bind-key j run "~/.dotfiles/bin/tmux.kill.sh TERM"
bind-key K run "~/.dotfiles/bin/tmux.kill.sh KILL"


unbind C-b
set -g prefix C-a

set -g status-bg colour40
setw -g window-status-current-bg colour40

bind -n C-t new-window -a
bind -n S-left  prev
bind -n S-right next
bind -n S-C-left  swap-window -t -1
bind -n S-C-right swap-window -t +1

bind -n M-F11 set -qg status-bg colour25
bind -n M-F12 set -qg status-bg colour40
bind -n S-up \
    send-keys M-F12 \; \
    set -qg status-bg colour25 \; \
    unbind -n S-left \; \
    unbind -n S-right \; \
    unbind -n S-C-left \; \
    unbind -n S-C-right \; \
    unbind -n C-t \; \
    set -qg prefix C-b
bind -n S-down \
    send-keys M-F11 \; \
    set -qg status-bg colour40 \; \
    bind -n S-left  prev \; \
    bind -n S-right next \; \
    bind -n S-C-left swap-window -t -1 \; \
    bind -n S-C-right swap-window -t +1 \; \
    bind -n C-t new-window -a -c "#{pane_current_path}" \; \
    set -qg prefix C-a
